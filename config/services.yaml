# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.support_email: '%env(SUPPORT_EMAIL)%'
    app.example_enabled: '%env(bool:EXAMPLE_ENABLED)%'
    app.mark_as_bold: '%env(bool:MARK_ARTICLE_WORDS_WITH_BOLD)%'
    cache_adapter: cache.adapter.filesystem
    article_uploads: 'uploads/articles'
    article_uploads_url: '%env(SITE_URL)%/%article_uploads%'
    article_uploads_dir: '%kernel.project_dir%/public/%article_uploads%'
    router.request_context.scheme: '%env(SITE_BASE_SCHEME)%'
    router.request_context.host: '%env(SITE_BASE_HOST)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

        bind:
            $debug: '%kernel.debug%'
            Demontpx\ParsedownBundle\Parsedown: '@demontpx_parsedown.parsedown'
            $markAsBold: '%env(bool:MARK_ARTICLE_WORDS_WITH_BOLD)%'
            $reportEmail: '%env(EMAIL_FOR_REPORT)%'
            $emailForSend: '%env(EMAIL_FOR_SEND)%'
            $siteName: '%env(SITE_NAME)%'

            League\Flysystem\FilesystemOperator $articleFileSystem: '@oneup_flysystem.uploads_articles_filesystem'

#            App\Service\FileUploader $articleFileUploader: '@file_uploader.article'
#            App\Service\FileUploader $avatarFileUploader: '@file_uploader.avatar'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

